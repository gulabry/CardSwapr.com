<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- So users cannot zoom into page, feels more native -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CardSwapr: Your Personal Gift Card Trading Center</title>
    <!-- Custom Overrides for CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Bootstrap -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar-fixed-top" role="navigation">
        <div class="topbar">
        <!--LOGO-->
        <img class="logo" src="img/logo.png">
        <!-- DROPDOWN "LOGIN" -->
        <div id="signup" class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Sign Up</button>
          <ul class="dropdown-menu" role="menu">
            <!--<h3>Sign up!</h3>-->
            <img class="dropdown-logo" src="img/banner_white.png">
            <img class="dropdown-login" alt="Facebook login" src="img/facebooklogin.png">
            <img class="dropdown-login" alt="Google+ login" src="img/googlelogin.jpg">


            <li><input type="text" class="form-control" placeholder="Email"></li>
            <li><input type="text" class="form-control" placeholder="Username"></li>
            <li><input type="text" class="form-control" placeholder="Password"></li>
            <li><input type="text" class="form-control" placeholder="Confirm Password"></li>
            <li><button>Sign Up</button></li>
          </ul>
        </div>

        <div id="login" class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Login</button>
          <ul class="dropdown-menu" role="menu">
            <!-- This dropdown menu is closing upon clicking anywhere, I believe it has to do with the class changing upon click from btn-group TO btn-group open.....investigate alternatives -->
            <!-- <h3>Sign in!</h3> -->
            <img class="dropdown-logo" alt="Cardswapr logo" src="img/banner_white.png">
            <img class="dropdown-login" alt="Facebook login" src="img/facebooklogin.png">
            <img class="dropdown-login" alt="Google+ login" src="img/googlelogin.jpg">


            <li><input type="text" class="form-control" placeholder="Username"></li>
            <li><input type="text" class="form-control" placeholder="Password"></li>
            <li>
              <button>Login</button>
              <!--<button>Sign Up</button>-->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Desktop and tablet Motto -->
      <h1 id="desktopmotto">The future of gift cards is near..</h1>
      <!-- This displays on phones only -->
      <h1 id="phonemotto">Your Cards, Your Way</h1>


      <div class="row">
        <div id="ipad" class="col-xs-6"><img class="iphone_5c" src="img/5c.png"></div>
        <div id="phone" class="col-xs-6"><img class="iphone_gold" src="img/iphone_trade_offers.png"></div>
      </div>


      <img class="name" src="img/banner_white.png">
      <p class="lead">Your Personal Gift Card Trading Center</p>
    </div>
    <footer>
    CardSwapr, LLC. &copy; <script type="text/javascript">document.write(new Date().getFullYear())</script>. All Rights Reserved.
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Links to Adobe TYPE KIT for extra fonts -->
    <script type="text/javascript" src="//use.typekit.net/huy3haq.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- javascript file -->
    <script src="js/cardswapr.js"></script>




  </body>
</html>
